<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js_Making a JS Clock</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section>
  <div class="js-clock">
    <h1 class="js-title">00:00</h1>
  </div>
  <form class="js-form form">
    <input type="text" placeholder="Write you name here" class="nameInput"/>
  </form>
  <h4 class="js-greetings greetings"></h4>
  <div>
    <form class="js-toDoForm">
      <input type="text" placeholder="✔ To do" class="todoInput">
    </form>
    <ul class="js-toDoList"></ul>
  </div>
</section>
  <!-- <span class="js-weather"></span> -->

  <script src="clock.js"></script><!-- 시계 자스 -->
  <script src="gretting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
</body>
</html>
