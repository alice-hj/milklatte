<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HowRU/이용안내</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/sub.css">
  <!-- <script src="js/default.js" charset="utf-8"></script> -->

</head>
<body>
  <section class="info_use">
    <span class="back_page"><a href="#"><img src="images/ico_before.png" alt="이전페이지로 이동아이콘"></a></span>
    <div class="m0auto">
        <h2>이용안내</h2>
        <em>HowRU 앱 서비스를 이용하시려면<br>
            체크 후 아래의 권한을 승인해 주세요.
        </em>
        <ul>
          <li>
            <div class="useinfo tell">
              <input type="checkbox" checked id="chk3_1" class="hide">
              <label for="chk3_1">전화</label>
            </div>
            <p>내 기기에서 받은 인증 상태를 유지하고 HowRU를 지속적으로 <br>
                이용하기 위하여 기기정보 접근 허용이 필요합니다.
            </p>
          </li>
          <li>
            <div class="useinfo save">
              <input type="checkbox" id="chk3_2" class="hide">
              <label for="chk3_2">저장</label>
            </div>
            <p>내 기기에서 사진, 동영상 및 파일을 저장하고 HowRU로<br>
               전송하기 위하여 저장 접근 허용이 필요합니다.
            </p>
          </li>
          <li>
            <div class="useinfo adsbook">
              <input type="checkbox" id="chk3_3" class="hide">
              <label for="chk3_3">주소록</label>
            </div>
            <p>내 기기에 저장된 주소록을 HowRU로 전송하고 친구를<br>
              추가하기 위하여 주소록 권한 허용이 필요합니다.
            </p>
          </li>
        </ul>
        <button class="accept" onclick="location.href='sub_intro3.html'">승인</button>
    </div>
  </section>
</body>
</html>
