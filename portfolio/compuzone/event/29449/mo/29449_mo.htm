   <div class="evt_titleBar" style="position:relative;display:inline-block;">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
          $(document).ready(function(){
              $('.sub_title').click("on", function(){
                  $('html,body').scrollTop($('.target_titleBar_' +$(this).data("subtit")).offset().top - 128);
              });
      
              // getElementsByClassName 을 IE8 이하에서 동작하게 하는 코드
              if (!document.getElementsByClassName) {
                  document.getElementsByClassName = function (cn) {
                      var rx = new RegExp("(?:^|\\s)" + cn+ "(?:$|\\s)");
                      var allT = document.getElementsByTagName("*"), allCN = [],ac="", i = 0, a;
      
                      while (a = allT[i=i+1]) {
                          ac=a.className;
                          if ( ac && ac.indexOf(cn) !==-1) {
                              if(ac===cn){ allCN[allCN.length] = a; continue;   }
                                  rx.test(ac) ? (allCN[allCN.length] = a) : 0;
                              }
                      }
                      return allCN;
                  };
              }
              // getElementsByClassName 을 IE8 이하에서 동작하게 하는 코드
      
              var s1 = $("#sec01").offset().top; 
              var s2 = $("#sec02").offset().top;
              var s3 = $("#sec03").offset().top;
      
              if (window.addEventListener)
              {
                  window.addEventListener("scroll", function() {
      //				var y = window.pageYOffset;
                      var y = $(document).scrollTop();
                      var list_area = $(".evt_titleBar").offset().top - 80;
                      console.log(y);
                      if (y >=1281) {
                        $('.tap').addClass("fixed");
                      } else if (y < 1281) {
                        $('.tap').removeClass("fixed");
                      }
      
                      if( y < s1 ){
                          $(".tap").find('li').removeClass('on');
                      }else if( y >= s1 && y < s2 ){
                          $(".tap").find('li').removeClass('on');
                          $(".tap").find('li:eq(0)').addClass('on');
                      }else if( y >= s2 && y < s3 ){
                          $(".tap").find('li').removeClass('on');
                          $(".tap").find('li:eq(1)').addClass('on');
                      }else if( y >= s3){
                          $(".tap").find('li').removeClass('on');
                          $(".tap").find('li:eq(2)').addClass('on');
                      }
      
                      if( y < list_area ){
                          $(".tap").css({"opacity": 1, "z-index": "10"});
                      }else if( y >= list_area){
                          $(".tap").css({"opacity": 0, "z-index": "-1"});
                      }
      
                    });
              }else if(window.attachEvent){
                      window.attachEvent("onscroll", function() {
      //				var y = $(window).scrollTop();
                      var y = $(document).scrollTop();
                      var list_area = $(".evt_titleBar").offset().top - 80;
                      if (y >=1281) {
                        $('.tap').addClass("fixed");
                      } else if (y < 1281) {
                        $('.tap').removeClass("fixed");
                      }
      
                      if( y < s1 ){
                          $(".tap").find('li').removeClass('on');
                      }else if( y >= s1 && y < s2 ){
                          $(".tap").find('li').removeClass('on');
                          $(".tap").find('li:eq(0)').addClass('on');
                      }else if( y >= s2 && y < s3 ){
                          $(".tap").find('li').removeClass('on');
                          $(".tap").find('li:eq(1)').addClass('on');
                      }else if( y >= s3){
                          $(".tap").find('li').removeClass('on');
                          $(".tap").find('li:eq(2)').addClass('on');
                      }
      
                      if( y < list_area ){
                          $(".tap").css({"opacity": 1, "z-index": "10"});
                      }else if( y >= list_area){
                          $(".tap").css({"opacity": 0, "z-index": "-1"});
                      }
      
                    });
              }
              // 상단 tab 스크롤시 fixed 시키는 코드.
      
              // 상단 tab 클릭시 on 클래스 추가되어 스타일이 변함
              $('.tap li').click(function() {
                  $('.tap li.on').removeClass("on");
                  $(this).addClass("on");
              });
      
          });
      
          function chgTab(id){
              $(".tap").find('li').removeClass('on');
              var t = $("#"+id).offset().top;
              $(window).scrollTop(t+1);
          }
   </script>
