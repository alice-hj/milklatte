<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp</title>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <div class="inner">
      <div class="popup-btn">
        <p>체크박스를 모두 체크해주세요.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>입찰 가능금액을 확인해주세요.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>입찰 시간이 아닙니다.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>로그인을 해주세요.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>최소 입찰금액은 10,000 BKRW 입니다.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>최대 입찰금액은 30,000 BKRW 입니다.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>토근 구매 조건에 동의가 필요합니다.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>입찰을 취소하시겠습니까?</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn yesORno">
        <p>입찰을 취소하시겠습니까?</p>
        <button class="yes">예</button>
        <button class="no">아니오</button>
      </div>
      <div class="popup-btn">
        <p>투자모집이 마감되었습니다.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>토큰 구매 조건에 동의가 필요합니다.</p>
        <button class="cfm">확인</button>
      </div>
      <div class="popup-btn">
        <p>최소 신청 금액은 10,000 BKRW 입니다.</p>
        <button class="cfm">확인</button>
      </div>
    </div>
  </body>
</html>
